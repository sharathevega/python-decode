<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JSON Encode/Decode</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h2 class="mb-4">JSON Compressor / Decompressor</h2>

    <ul class="nav nav-tabs" id="tabNav">
      <li class="nav-item">
        <a class="nav-link {{ 'active' if active_tab == 'encode' else '' }}" href="#encode" data-bs-toggle="tab">Encode</a>
      </li>
      <li class="nav-item">
        <a class="nav-link {{ 'active' if active_tab == 'decode' else '' }}" href="#decode" data-bs-toggle="tab">Decode</a>
      </li>
    </ul>

    <div class="tab-content mt-3">
      <!-- Encode Tab -->
      <div class="tab-pane fade {{ 'show active' if active_tab == 'encode' else '' }}" id="encode">
        <form method="POST">
          <div class="mb-3">
            <label for="encode_input" class="form-label">Enter JSON:</label>
            <textarea class="form-control" name="encode_input" rows="8" required></textarea>
          </div>
          <button type="submit" name="encode_submit" class="btn btn-primary">Encode</button>
        </form>
        {% if encode_result %}
        <div class="mt-3">
          <h5>Encoded Result:</h5>
          <textarea class="form-control" rows="6" readonly>{{ encode_result }}</textarea>
        </div>
        {% endif %}
      </div>

      <!-- Decode Tab -->
      <div class="tab-pane fade {{ 'show active' if active_tab == 'decode' else '' }}" id="decode">
        <form method="POST">
          <div class="mb-3">
            <label for="decode_input" class="form-label">Enter Base64 String:</label>
            <textarea class="form-control" name="decode_input" rows="8" required></textarea>
          </div>
          <button type="submit" name="decode_submit" class="btn btn-success">Decode</button>
        </form>
        {% if decode_result %}
        <div class="mt-3">
          <h5>Decoded JSON:</h5>
          <textarea class="form-control" rows="10" readonly>{{ decode_result }}</textarea>
        </div>
        {% endif %}
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
